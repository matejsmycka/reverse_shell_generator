<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Shell Generator</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Reverse Shell Generator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="ipAddress" class="block text-sm font-bold mb-2 text-gray-400">IP Address:</label>
                <input type="text" id="ipAddress" value="10.0.0.1"
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div>
                <label for="port" class="block text-sm font-bold mb-2 text-gray-400">Port:</label>
                <input type="number" id="port" value="33335"
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
        </div>

        <div id="generatedCommands" class="mt-6 space-y-4">
            <!-- Commands will be injected here by app.js -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
