<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Shell Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-950 text-green-400 flex items-center justify-center min-h-screen">
    <div class="crt-container bg-gray-900 bg-opacity-75 p-16 w-full max-w-7xl border-8 border-double border-green-500">
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold text-green-400 inline-block">Reverse Shell Generator</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
            <div>
                <label for="ipAddress" class="block text-xl font-bold mb-4 text-green-600">IP Address:</label>
                <input type="text" id="ipAddress" value="10.10.17.1"
                    class="shadow appearance-none border border-green-700 w-full py-5 px-6 text-green-200 bg-gray-800 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500">
            </div>
            <div>
                <label for="port" class="block text-xl font-bold mb-4 text-green-600">Port:</label>
                <input type="text" id="port" value="1337"
                    class="shadow appearance-none border border-green-700 w-full py-5 px-6 text-green-200 bg-gray-800 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500">
            </div>
        </div>

        <div id="generatedCommands" class="mt-12 space-y-10">
            <!-- Commands will be injected here by app.js -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
